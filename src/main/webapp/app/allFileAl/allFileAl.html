<script src="bower_components/bootstrap-fileinput/js/fileinput.js"></script>
<div class="form-group">
    <ul class="nav nav-tabs">
        <li role="presentation">
            <a ui-sref="projectManage">项目管理</a>
        </li>
        <li role="presentation">
            <a ui-sref="allFileData">数据文件</a>
        </li>
        <li role="presentation" class="active">
            <a ui-sref="allFileAl">算法文件</a>
        </li>
    </ul>
</div>


<div class="form-group">
    <label style="width: 12%; margin-left: 15px">选择项目:</label>
    <select style="width: 40%;height: 30px;margin-bottom: 10px;" ng-model="vm.projectName">
        <option ng-repeat="item in vm.projects">{{item}}</option>
    </select>
</div>


<div class="container-fluid">
    <div class="row">
        <div class="col-lg-8 col-md-10">
            <div class="panel panel-default" style="width: 80%">
                <div class="panel-heading">服务器算法
                    <button class="btn" ng-click="vm.alFileUpload()" style="margin-left: 10px"  data-toggle="modal" data-target="#myModal">上传至server</button>

                </div>
                <table class="table">
                    <th>算法文件名</th><th>编辑参数</th>
                    <tr ng-repeat="item in vm.algrithmData">
                        <td>{{item}}</td>
                        <td><button class="glyphicon glyphicon-pencil" ng-click="vm.editIndex = $index;"  data-toggle="modal" data-target="#myModal1"></button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

<form>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">请选择文件</h4>
                </div>
                <div class="modal-body">
                    <!--<label style="margin-bottom: 15px">参数个数：</label>-->
                    <!--<input type="text" style="width: 20%;margin-bottom: 15px" ng-model="vm.paramtersNum">-->
                    <!--<div ng-repeat="i in vm.paramList track by $index" >-->
                        <!--<label style="margin-bottom: 15px;margin-left: 5px">参数名称：</label>-->
                        <!--<input type="text" style="width: 20%;margin-bottom: 15px" ng-model="i[0]">-->

                        <!--<label style="margin-bottom: 15px;margin-left: 10px">参数描述：</label>-->
                        <!--<input type="text" style="width: 20%;margin-bottom: 15px" ng-model="i[1]">-->
                        <!--<label style="margin-bottom: 15px;margin-left: 10px">是否为数据文件：</label>-->
                        <!--<input type="checkbox" style="margin-bottom: 15px" ng-model="i[2]">-->
                    <!--</div>-->
                    <!--<div>-->
                        <!--<button ng-click="vm.test()">确定</button>-->
                    <!--</div>-->
                    <input type="file" name="file" id="txt_file" class="file-loading" />
                </div>
            </div>
        </div>
    </div>
</form>

<form>
    <div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModal1Label">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModal1Label">请编辑相关参数</h4>
                </div>
                <div class="modal-body">
                    <label style="margin-bottom: 15px;margin-left: 5px">参数个数：</label>
                    <input type="text" style="width: 20%;margin-bottom: 15px" ng-model="vm.paramtersNum">
                    <div ng-repeat="i in vm.paramList track by $index" >
                    <label style="margin-bottom: 15px;margin-left: 5px">参数名称：</label>
                    <input type="text" style="width: 20%;margin-bottom: 15px" ng-model="i.parameterName">

                    <label style="margin-bottom: 15px;margin-left: 10px">参数描述：</label>
                    <input type="text" style="width: 20%;margin-bottom: 15px" ng-model="i.parameterDescribe">
                    <label style="margin-bottom: 15px;margin-left: 10px">是否为数据文件：</label>
                    <input type="checkbox" style="margin-bottom: 15px" ng-model="i.isData">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" ng-click="vm.editParams(vm.editIndex)">确认编辑</button>
                </div>
            </div>
        </div>
    </div>
</form>

<div class="container-fluid">
    <!--<topnavigation></topnavigation>-->
    <div class="row" ng-controller="DefectLineController_t" ng-init="getDefectLines(null)">
        <div class="col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 main">
            <h1 class="maintitle">线路缺陷</h1>
            <hr>
            <a class="btn btn-primary" href="index.html#/defect-lines-chart">
                <i class="icon-bar-chart"></i> 数据图示</a>
            <a class="btn btn-primary active" href="index.html#/defect-lines-table">
                <i class="icon-list"></i> 数据详情</a>
            <hr>

        </div>
        <!-- <div id="graph2" class="col-md-6" style="width: 50%;height:400px;"></div>
        <div id="graph1" class="col-md-6" style="width: 50%;height:400px;"></div> -->
        <div class="col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 main">
           <div class="row">
               <div class="form-group pull-left col-md-6">
                   <label for="searchDefectLine" class="control-label">查询：</label>
                   <input type="text" class="" style="height:30px" id="searchDefectLine" ng-model="searchDefectLine" placeholder="输入要查询的内容">
                   <select style="height:30px" ng-model="searchType">
                       <option>请选择</option>
                       <option>设备ID</option>
                       <option>缺陷性质</option>
                   </select>
                   <button type="button" class="btn btn-primary" style="height:32px" ng-click="search()"> 查询 </button>
               </div>

           </div>
            <div class="row">
                <div class="form-group pull-left col-md-3">
                    <label class="control-label pull-left">
                        起始时间:
                    </label>
                    <div class=" pull-left data-time-start">
                        <a class="dropdown-toggle" id="dropdown1" role="button" data-toggle="dropdown" data-target="">
                            <div class="input-group">
                                <input type="text" class="form-control" style="height:30px" ng-model="searchDefectLineDateStart" >
                                <span class="input-group-addon">
                               <i class="glyphicon glyphicon-calendar"></i>
                           </span>
                            </div>
                        </a>
                        <ul class="dropdown-menu drop-time-picker" role="menu" aria-labelledby="dLabel">
                            <datetimepicker ng-model="searchDefectLineDateStart" data-on-set-time="onTimeSetStart(newDate, oldDate)"
                                            data-datetimepicker-config="{ dropdownSelector: '#dropdown1' }"/>
                        </ul>
                    </div>
                </div>
                <div class="form-group pull-left col-md-3">
                    <label class="control-label pull-left">
                        终止时间:
                    </label>
                    <div class=" pull-left data-time-start">
                        <a class="dropdown-toggle" id="dropdown2" role="button" data-toggle="dropdown" data-target="">
                            <div class="input-group">
                                <input type="text" class="form-control" style="height:30px" ng-model="searchDefectLineDateEnd" >
                                <span class="input-group-addon">
                               <i class="glyphicon glyphicon-calendar"></i>
                           </span>
                            </div>
                        </a>
                        <ul class="dropdown-menu drop-time-picker" role="menu" aria-labelledby="dLabel">
                            <datetimepicker ng-model="searchDefectLineDateEnd" data-on-set-time="onTimeSetEnd(newDate, oldDate)"
                                            data-datetimepicker-config="{ dropdownSelector: '#dropdown2' }"/>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="table-responsive">
                <table class="hovertable">
                    <thead>
                        <tr>
                            <th>设备ID</th>
                            <th>发生时间</th>
                            <th>部位</th>
                            <th>分类依据</th>
                            <th>缺陷性质</th>
                            <th>设备类型</th>
                            <th>缺陷内容</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="defectLine in defectLineDataShow" onmouseover="this.style.backgroundColor='#ffffff';" onmouseout="this.style.backgroundColor='#cdd9f0';">
                            <td>{{defectLine.device_id}}</td>
                            <td width=130px>{{defectLine.time}}</td>
                            <td>{{defectLine.place}}</td>
                            <td>{{defectLine.class}}</td>
                            <td>{{defectLine.level}}</td>
                            <td>{{defectLine.device_type}}</td>
                            <td>{{defectLine.content}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <tm-pagination conf="DefectLinesPaginationConf"></tm-pagination>
        </div>
    </div>
</div>
